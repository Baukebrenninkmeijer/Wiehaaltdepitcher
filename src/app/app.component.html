<div class="container wiehaalt">
  <div class="row">
    <div class="col-xs-12">
      <h1>{{title}}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-md-6">
      <h3>Wie spelen er mee?</h3>
      <ul class="players">
        <li *ngFor="let player of players" (click)="onSelect(player)" [class.selected]="player === selectedPlayer">{{player.name}} </li>
      </ul>
    <app-players [player]="selectedPlayer"></app-players>
    </div>
    <div class="col-xs-12 col-md-6">
      <h3>Wie gaat hem halen?</h3>
      <button>ROLL THE DICEEEE!</button>
    </div>
  </div>
</div>
