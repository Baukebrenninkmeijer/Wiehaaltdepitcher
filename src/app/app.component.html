<div class="container wiehaalt">
  <div class="row">
    <div class="col-xs-12">
      <h1>{{title}}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-md-6">
      <h3>Wie spelen er mee?</h3>
      <table class="table players">
        <tr>
          <th>Naam</th>
          <th>Pitchers gehaald</th>
          <th>Acties</th>
        </tr>
        <tr *ngFor="let player of players" (click)="onSelect(player)" [class.selected]="player === selectedPlayer">
          <td>{{player.name}}</td>
          <td>{{player.nr_of_pitchers}}</td>
          <td></td>
        </tr>
      </table>
    <app-players [player]="selectedPlayer"></app-players>
    </div>
    <div class="col-xs-12 col-md-6">
      <h3>Wie gaat hem halen?</h3>
      <button (click)="roll()">ROLL THE DICEEEE!</button>
    </div>

    <div *ngIf="this.pitcherBoy" class="col-xs-12 col-md-6">
      <h3>WINAAR!!!</h3>
      <h3>{{this.pitcherBoy.name}}</h3>
      <button class="btn btn-normal" (click)="fetchedPitcher(pitcherBoy)">Pitcher gehaalt</button> <button class="btn btn-normal" (click)="cowardFarmer()">Laffe boer!</button> 
    </div>
  </div>
</div>
