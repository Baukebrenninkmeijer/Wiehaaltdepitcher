<div class="container wiehaalt">
  <div class="row">
    <div class="col-xs-12">
      <h1>{{title}}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-md-12">
      <button class="btn btn-normal btn-lg btn-block" (click)="roll()">Haal pitcher</button>
      <div id="wiedepitcherhaalt" *ngIf="this.pitcherBoy">
        <h1>{{this.pitcherBoy.name}}</h1>
        <button class="btn btn-success btn-lg resultbutton" (click)="fetchedPitcher(pitcherBoy)">Pitcher gehaald</button>
        <button class="btn btn-danger btn-lg resultbutton" (click)="cowardFarmer(pitcherBoy)">CowardFarmer</button>
      </div>
    </div>
  </div>

  <div class="row"> <!--[hidden]="!this.editMode" class="row">-->
    <div class="col-xs-12 col-md-6">
     <h3>Spelers</h3>
     <div>
      <input [(ngModel)]="selectedPlayer.name" placeholder="Naam" type="text" class="form-control name-field">
      <button *ngIf="selectedPlayer.id" (click)='playerSave()' type='submit' class="btn btn-primary editbutton">Opslaan</button>
      <button *ngIf="selectedPlayer.id" (click)='playerSave()' type='submit' class="btn btn-danger editbutton">Remove</button>
      <button *ngIf="!selectedPlayer.id" (click)='playerAdd()' type='submit' class="btn btn-normal addbtn">Toevoegen</button>
    </div>
      <table class="table players">
        <tr>
          <th>Naam</th>
          <th>Pitchers gehaald</th>
        </tr>
        <tr class="datacells" *ngFor="let player of players" (click)="onSelect(player)" [class.selected]="player === selectedPlayer">
          <td>{{player.name}}</td>
          <td>{{player.nr_of_pitchers}}</td>
          <td>
            <label class="switch">
              <input type="checkbox" [(ngModel)]="player.selected">
              <div class="slider round"></div>
            </label>
          </td>
        </tr>
      </table>
    </div>

    <div class="col-xs-12 col-md-6">
      <h3>Pitcher geschiedenis</h3>
      <table class="table players">
        <tr>
          <th>Pitcher nummer</th>
          <th>Gehaald door</th>
          <th>Wanneer gehaald</th>
        </tr>
        <tr class="datacells" *ngFor="let pitcher of pitchers; let i=index">
          <td>{{ pitcher.id }}</td>
          <td>{{ pitcher.player_name }}</td>
          <td>{{ pitcher.date | date: ' dd-MM-yyyy HH:mm' }}</td>
        </tr>
      </table>
    </div>

</div>

<script>
  $("[name='my-checkbox']").bootstrapSwitch();
</script>
